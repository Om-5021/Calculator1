<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="Calculator.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image" href="c.jpg">
</head>

<body>
    <div class="calculator">
        <form name="digit" autocomplete="off" method="post">
            <input type="text" name="display" class="txt"><br><br>
            <table>
                <tr>
                    <td><input type="button" class="btn1" value="C" onclick="digit.display.value=''"></td>
                    <td><input type="button" class="btn1" value="+/-" onclick="digit.display.value+='-'"></td>
                    <td><input type="button" class="btn1" value="%" onclick="digit.display.value+='%'"></td>
                    <td><input type="button" class="btn1" value="/" onclick="digit.display.value+='/'"></td>
                </tr>
                <tr>
                    <td><input type="button" class="btn" value="7" onclick="digit.display.value+='7'"></td>
                    <td><input type="button" class="btn" value="8" onclick="digit.display.value+='8'"></td>
                    <td><input type="button" class="btn" value="9" onclick="digit.display.value+='9'"></td>
                    <td><input type="button" class="btn1" value="x" onclick="digit.display.value+='*'"></td>
                </tr>
                <tr>
                    <td><input type="button" class="btn" value="4" onclick="digit.display.value+='4'"></td>
                    <td><input type="button" class="btn" value="5" onclick="digit.display.value+='5'"></td>
                    <td><input type="button" class="btn" value="6" onclick="digit.display.value+='6'"></td>
                    <td><input type="button" class="btn1" value="-" onclick="digit.display.value+='-'"></td>
                </tr>
                <tr>
                    <td><input type="button" class="btn" value="1" onclick="digit.display.value+='1'"></td>
                    <td><input type="button" class="btn" value="2" onclick="digit.display.value+='2'"></td>
                    <td><input type="button" class="btn" value="3" onclick="digit.display.value+='3'"></td>
                    <td><input type="button" class="btn1" value="+" onclick="digit.display.value+='+'"></td>
                </tr>
                <tr>
                    <td><input type="button" class="btn" value="0" onclick="digit.display.value+='0'"></td>
                    <td><input type="button" class="btn" value="." onclick="digit.display.value+='.'"></td>
                    <td><img src="c.png" class="btn1"
                            onclick="digit.display.value=digit.display.value.substring(0,digit.display.value.length*1-1)">
                    </td>
                    <td><input type="button" class="btn2" value="="
                            onclick="digit.display.value=eval(digit.display.value)"></td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
